<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Timetable Calendar</h1>
      <div class="controls">
        <button id="refreshBtn">Refresh Timetable</button>
        <select id="filterType">
          <option value="all">All</option>
          <option value="instructor">By Instructor</option>
          <option value="room">By Room</option>
          <option value="course">By Course</option>
        </select>
        <select id="filterValue" disabled>
          <option value="">Select filter first</option>
        </select>
      </div>
    </header>

    <div class="calendar">
      <div class="calendar-header">
        <div class="time-column-header">Time</div>
        <div class="day-header">Sunday</div>
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
      </div>
      <div class="calendar-body" id="calendarBody">
        <!-- Time slots will be populated by JavaScript -->
      </div>
    </div>

    <div class="legend">
      <h3>Legend</h3>
      <div class="legend-items" id="legendItems">
        <!-- Legend items will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="app.js"></script>
</body>
</html>
